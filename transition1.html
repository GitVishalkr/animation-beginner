<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    .container{
      padding: 10px;
      background: orangered;
      width: 250px;
      height: 250px;
    }
    .inner-container{
      background-color: olivedrab;
      width: 250px;
      height: 250px;
      transform: translate(250px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-container"></div>
  </div>
</body>
</html>
