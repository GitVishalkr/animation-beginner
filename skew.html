<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scale</title>
  <style>
    .container{
      width: 200px;
      height: 200px;
      border: 4px solid brown;
    }
    .inner-container{
      width: 200px;
      height: 200px;
      border: 4px solid green;
      /* transform: scale(2,2); */
      transform: skewX(20deg);
      transform: skew(10deg, 10deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-container">hello</div>
  </div>
</body>
</html>
